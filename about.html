<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Website Design</title>
    <style> 
    /* package */
.heading .h1{
  color: #C71585; /* Dark pink color for the h1 element */
}

.heading span .h1 {
  color: #FFB6C1; /* Light pink color for the span element */
}

@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap');
:root{
  --primary-color: #03045e;
  --color: #4581cf;
  --black: #666;
  --white: #fff;
  --box-shadow: 0 .5rem 1rem rgba(0, 0, 0, 0.1);
}

*{
  font-family: 'Roboto', sans-serif;
  margin: 0; padding: 0;
  box-sizing: border-box;
  outline: none; border: none;
  text-decoration: none;
  text-transform: capitalize;
  transition: .2s linear;
}

html{
  font-size: 62.5%;
  overflow-x: hidden;
  scroll-behavior: smooth;
  scroll-padding-top: 4rem;
}

html::-webkit-scrollbar{
  width: 1rem;
}

html::-webkit-scrollbar-track{
  background: transparent;
}

html::-webkit-scrollbar-thumb{
  background: var(--primary-color);
  border-radius: 5rem;
}

section{
  padding: 2rem 7%;
}

.heading{
  text-align: center;
  color: var(--primary-color);
  text-transform: uppercase;
  margin-bottom: 3rem;
  padding: 1.2rem 0;
  font-size: 4rem;
}

.heading span{
  color: var(--color);
  text-transform: uppercase;
}

.btn{
  display: inline-block;
  border-radius: 5rem;
  background: black;
  color: var(--white);
  box-shadow: var(--box-shadow);
  padding: .9rem 3rem;
  position: relative;
  z-index: 0;
  overflow: hidden;
  font-size: 1.7rem;
  margin-top: 1rem;
}

.btn::before{
  content: '';
  position: absolute;
  top: 0;
  height: 100%;
  width: 0%;
  background: #5858b3;
  z-index: -1;
  left: 0;
  transition: .3s linear;
}

.btn:hover::before{
  width: 100%;
}

/* header */

.header{
  position: fixed;
  top: 0; right: 0; left: 0;
  z-index: 1000;
  background: var(--white);
  box-shadow: var(--box-shadow);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 2rem 7%;
}

.header .logo{
  font-size: 2.5rem;
  font-weight: bolder;
  color: var(--black);
}

.header .logo i{
  color: var(--primary-color);
}

.header .navbar a{
  font-size: 1.7rem;
  color: var(--black);
  margin: 0 1rem;
}

.header .navbar a.active,
.header .navbar a:hover{
  color: var(--primary-color);
}

.header .icons div{
  font-size: 2.5rem;
  margin-left: 1.7rem;
  cursor: pointer;
  color: var(--black);
}

.header .icons div:hover{
  color: var(--primary-color);
}

/* login */

.header .login-form{
  position: absolute;
  top: 115%; right: -105%;
  background: var(--white);
  border-radius: .5rem;
  box-shadow: var(--box-shadow);
  width: 35rem;
  padding: 2rem;
}

.header .login-form.active{
  right: 2rem;
  transition: .4s linear;
}

.header .login-form h3{
  color: #C71585;
  text-transform: uppercase;
  font-size: 2.2rem;
  text-align: center;
  margin-bottom: .7rem;
}

.header .login-form .box{
  border: .1rem solid rgba(0, 0, 0, 0.1);
  margin: .7rem 0;
  padding: 1rem 1.2rem;
  font-size: 1.5rem;
  color: var(--primary-color);
  text-transform: none;
  width: 100%;
}

.header .login-form .remember{
  display: flex;
  align-items: center;
  gap: .5rem;
  margin: .7rem 0;
}

.header .login-form .remember label{
  font-size: 1.5rem;
  color: var(--black);
  cursor: pointer;
}

.header .login-form .btn{
  width: 100%;
  text-align: center;
  margin: 1rem 0;
}

#menu-btn{
  display: none;
}

/* end */

/* home */

.home{
  min-height: 95vh;
  background: url(images/Makeup.jpg) no-repeat;
  background-position: center !important;
  background-size: cover !important;
  position: relative;
  z-index: 0;
  display: flex;
  align-items: center;
  justify-content: center;
}

.home::before{
  content: '';
  position: absolute;
  top: 0; left: 0;
  height: 100%; width: 100%;
  background: rgba(0, 0, 0, 0.4);
  z-index: -1;
}

.home .content{
  text-align: center;
  max-width: 60rem;
}

.home .content h3{
  font-size: 5rem;
  text-transform: uppercase;
  color: var(--white);
  padding-bottom: 1.5rem;
}

.home .content h3 span{
  text-transform: uppercase;
  color: pink;
}

/* end */

/* about us */

.about .row{
  display: flex;
  flex-wrap: wrap;
  gap: 6rem;
  align-items: center;
}

.about .row .image{
  flex: 1 1 30rem;
}

.about .row .image img{
  width: 100%;
}

.about .row .content{
  flex: 1 1 50rem;
}

.about .row .content h3{
  font-size: 3.5rem;
  color: black;
  padding: 2rem 0;
}

.about .row .content p{
  font-size: 1.6rem;
  color: var(--black);
  padding: 1rem 0;
  line-height: 1.8;
}

/* end */

@media(max-width:991px){

  html{
    font-size: 55%;
  }

  section{
    padding: 2rem;
  }

}

@media(max-width:768px){

  #menu-btn{
    display: inline-block;
  }

  .header .navbar{
    position: absolute;
    top: 99%; left: 0; right: 0;
    background: #fff;
    border-top: .1rem solid var(--primary-color);
    clip-path: polygon(0 0, 100% 0, 100% 0, 0 0);
  }

  .header .navbar.active{
    clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
  }

  .header .navbar a{
    display: block;
    margin: 2rem;
    font-size: 2rem;
  }

  .package .box-container .box{
    flex-direction: column;
  }

  .package .box-container .box .image,
  .package .box-container .box .content,
  .package .box-container .box .price{
    width: 100%;
  }

  .package .box-container .box .image img{
    border-radius: 1rem 1rem 0 0;
  }

  .package .box-container .box .price{
    border-radius: 0 0 1rem 1rem;
  }

}

@media(max-width:450px){
  html{
    font-size: 50%;
  }
}

.logo {

  align-items: center;

}

  width: 50px; /* Adjust the width as needed */

  color: #333; /* Dark text color for better readability */

}
.tagline {
  font-size: 14px; /* Adjust the font size as needed */
  color: #555; /* Slightly lighter color for the tagline */
  font-style: italic; /* Italicize the tagline */
}

    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
    $('#login-btn').click(function(){
        $('.login-form').toggleClass('active');
        $('#menu-btn').removeClass('fa-times');
        $('.navbar').removeClass('active');
    });

    $('#menu-btn').click(function(){
        $(this).toggleClass('fa-times');
        $('.navbar').toggleClass('active');
        $('.login-form').removeClass('active');
    })

    $(window).on('scroll load', function(){
        $('#menu-btn').removeClass('fa-times');
        $('.navbar').removeClass('active');
        $('.login-form').removeClass('active');

        $('section').each(function(){

            let top = $(window).scrollTop();
            let height = $(this).height();
            let offset = $(this).offset().top - 200;
            let id = $(this).attr('id');
    
            if(top >= offset && top < offset + height){
                $('.navbar a').removeClass('active');
                $('.navbar').find(`[href="#${id}"]`).addClass('active');
            }
    
        });

    });

});


    </script>

</html>
